    <main>
        <div class="seccion seccion-form1">
            <h2 id="titulo-form">¿Queres contactarte con nosotros?</h2>           
            <form class="container-form">
                <div class="formulario-home">
                    <div class="contenido">
                        <label for="Nombre" class="form-label">Nombre:</label>
                    </div>
                    <div class="contenido">
                        <input type="text" class="form-texto" id="apellido" placeholder="Ingrese su nombre">
                    </div>
                    <div class="contenido">
                        <label for="Celular" class="form-label">Celular:</label>
                    </div>
                    <div class="contenido">
                        <input type="text" class="form-texto" placeholder="Ingrese su celular">
                    </div>

                    <div class="contenido">
                        <label for="Nombre" class="form-label">Email:</label>
                    </div>
                    <div class="contenido">
                        <input type="email" class="form-texto" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="contenido">
                        <label for="cuadroMensaje" class="form-label">Mensaje:</label>
                    </div>
                    <div class="contenido">
                        <textarea class="text-area" id="cuadroMensaje" rows="4  " placeholder="Escriba aqui su mensaje"></textarea>
                    </div>
                </div>
                <button class="submit-form" type="submit">Enviar</button>
            </form>
        </div>

        <div class="seccion seccion-form2">
            <h2 id="titulo-form">¿Queres trabajar con nosotros?</h2>
            <form class="container-form">
                <div class="formulario-home">
                    <div class="contenido">
                        <label for="Nombre" class="form-label">Nombre:</label>
                    </div>
                    <div class="contenido">
                        <input type="text" class="form-texto" id="apellido" placeholder="Ingrese su nombre">
                    </div>
                    <div class="contenido">
                        <label for="Celular" class="form-label">Celular:</label>
                    </div>
                    <div class="contenido">
                        <input type="text" class="form-texto" placeholder="Ingrese su celular">
                    </div>

                    <div class="contenido">
                        <label for="Nombre" class="form-label">Email:</label>
                    </div>
                    <div class="contenido">
                        <input type="email" class="form-texto" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="contenido">
                        <label id="subi-CV" for="labelFILE">Subi tu CV:</label>
                    </div>
                    <div class="contenido archivo">
                        <label id="labelFILE" for="imput-tag">
                            Seleccionar Archivo               
                            <input type="file" class="form-archivo" id="imput-tag">
                        </label>
                    </div>
                    <div class="conte">
                        <label for="edad" class="form-label">Puesto al que se postula:</label>
                    </div>     
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">        
                        <select class="selector-puesto" id="edad">                
                            <option selected> Elegi un puesto</option>
                            <option value="1">Camarera/o</option>
                            <option value="2">Cajera/o</option>
                            <option value="3">Cocinera/o</option>
                            <option value="3">Bachera/o</option>
                            <option value="3">Otro</option>
                        </select>         
                    </div>
                </div>
                <button class="submit-form" type="submit">Enviar</button>
            </form>
        </div>
