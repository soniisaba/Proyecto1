<body>
            
    <header>
        <nav class="navbar">
            <a href="home.html" class="titulo1"><img src=".//imagenes/Logo.png" id="foto-logo">Galaxy Coffee</a>

                <span class="bar"></span>
                <span class="bar"></span>

        </nav>

    <main>
        <div class="container">
        
            <form class="row bg-secondary my-5 mx-4 shadow-lg bg-body rounded border-2">
                
                <h1 class="text-center">Formulario de contacto:</h1>
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-2 mt-2">
                    <label for="Nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control border border-info" id="apellido" placeholder="Ingrese su nombre">
                </div>
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-2 mt-2">
                    <label for="Nombre" class="form-label">Apellido:</label>
                    <input type="text" class="form-control border border-info rounded-3" id="apellido" placeholder="Ingrese su apellido">
                </div>
    
               
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-2 mt-2">
                    <label for="Nombre" class="form-label">Email:</label>
                    <input type="email" class="form-control border border-info rounded-3" id="email" placeholder="Ingrese su email">
                </div>
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-2 mt-2">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select class="form-select border border-info rounded-3" id="sexo">                
                    <option selected> </option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Ns/Nc</option>
                    </select>
                </div>
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-2">
                    <label for="edad" class="form-label">Edad:</label>
                    <select class="form-select border border-info rounded-3" id="edad">                
                    <option selected> </option>
                    <option value="1">18-25</option>
                    <option value="2">25-35</option>
                    <option value="3">35-45</option>
                    <option value="3">45-50</option>
                    <option value="3">mas de 50</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
                <div class="input-group my-4">
                    <span class="input-group-text" id="basic-addon1">+54 9</span>
                    <input type="text" class="form-control border border-info rounded-3" placeholder="Ingrese su telefono" aria-label="Username" aria-describedby="basic-addon1">
                  </div>         
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2 mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                    <textarea class="form-control border border-info rounded-3" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aqui su mensaje"></textarea>
                  </div>
    
                <h2 class="text-center my-2">¿Queres trabajar con nosotros?</h2>
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 my-3">        
                        <div class="input-group my-3">                
                            <input type="file" class="form-control border border-info rounded-3" id="inputGroupFile01">
                        </div>          
                </div>
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">        
                    <label for="edad" class="form-label">Puesto al que se postula:</label>
                    <select class="form-select border border-info rounded-3" id="edad">                
                    <option selected> </option>
                    <option value="1">Camarera/o</option>
                    <option value="2">Cajera/o</option>
                    <option value="3">Cocinera/o</option>
                    <option value="3">Bachera/o</option>
                    <option value="3">Otro</option>
                    </select>         
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6" id="botonEnviar">
                <div class="d-grid gap-2 my-3 ju">
                    <button class="btn btn-success btn-lg me-md-2" type="submit">Enviar</button>
                   </div>
                  </div>
            </form>      
        </div>
