<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./recetas.css">
        <link rel="shortcut icon" href="./imagenes/Iconocafe.png" type="image/x-icon">
    </head>
<body>
    <h1 id="titutloRecetas">Recetas:</h1>
    <div id="app">
       
        <div class="contenedorApi">

            <div v-for="cafe of cafes" class="card">
                <img :src="cafe.image" :alt="cafe.title">
                <div class="cuerpo">
                    <h3>{{cafe.title}}</h3>
                    <p>{{cafe.description}}</p>
                    <h4 class="tituloIngredientes">Ingredientes:</h4>
                    <ul class="lista">
                        <ol v-for="ingrediente of cafe.ingredients">
                            {{ingrediente}}
                        </ol>
                    </ul>
                </div>

            </div>

        </div>


    </div>
    <footer class="footer2">
        <div class="seccion-logo-footer">
            <img src="./imagenes/Logos/GalaxyLogo1.png" class="logoFooter" alt="">
        </div>
        <div class="telefonos">
            <ul><h4 class="h2Telefonos">Telefonos:</h4>
                <li><i class="fa-solid fa-phone fa-2xl"></i></i>0800-999-cafe<br>
                <li><a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp fa-2xl"></i>11-1234-5678</a>
            </ul>
        </div>
        <div class="derecha">
            <ul class="redes">
                <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl"></i></a>  Siguenos en Facebook </li>
                <li><a href="https://www.instagram.com/"> <i class="fa-brands fa-instagram fa-2xl"></i></i></a>  Siguenos en Instagram</li>
                <li><a href="https://twitter.com/?lang=es"> <i class="fa-brands fa-twitter fa-2xl"></i></a>  Siguenos en Twitter</li>
                <li><a href="https://www.linkedin.com/home"> <i class="fa-brands fa-linkedin fa-2xl"></i></a>  Siguenos en Linkedin</li>                
            </ul>
        </div>         
    </footer>  
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
    <script src="./recetas.js"></script>
</body>

</html>
